plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.js
    spec: "@yarnpkg/plugin-interactive-tools"

yarnPath: .yarn/releases/yarn-2.1.1.cjs

packageExtensions:
  webpack-cli@*:
    peerDependencies:
      ts-node: "*"
  webpack-merge@*:
    peerDependencies:
      webpack: "*"
      "@types/webpack": "*"
  "@types/webpack-dev-server@*":
    peerDependencies:
      webpack: "*"
  "@types/copy-webpack-plugin@*":
    peerDependencies:
      webpack: "*"
  "@types/html-webpack-plugin@*":
    peerDependencies:
      webpack: "*"
  "@types/terser-webpack-plugin@*":
    peerDependencies:
      webpack: "*"
  "@types/loadable__component@*":
    peerDependencies:
      react: "*"
  "@types/react-dom@*":
    peerDependencies:
      react: "*"
  "@types/react-redux@*":
    peerDependencies:
      react: "*"
  "@types/hoist-non-react-statics@*":
    peerDependencies:
      react: "*"
  "@types/react-router@*":
    dependencies:
      react: "*"
  "@types/react-router-config@*":
    peerDependencies:
      react: "*"
      react-router: "*"
  "@types/react-router-dom@*":
    peerDependencies:
      react: "*"
      react-router: "*"
  "@types/styled-components@*":
    peerDependencies:
      react: "*"
  "@material-ui/types@*":
    peerDependencies:
      react: "*"
  "@types/react-transition-group@*":
    peerDependencies:
      react: "*"
  redux-dynamic-modules-react@*:
    dependencies:
      "@types/react": "*"
  redux-thunk@*:
    peerDependencies:
      redux: "*"
  redux-dynamic-middlewares@*:
    peerDependencies:
      redux: "*"
